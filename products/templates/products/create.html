{% extends 'base.html' %}
{% block content %}
{% if error %}
 {{ error }}<br><br>
{% endif %}
<h1>CREATE ...!</h1>
<form method="post" action="{% url 'create' %}" enctype="multipart/form-data">
{% csrf_token %}
    Title:<br>
    <input type="text" name="title">
<br><br>
    Body:<br>
    <input type="textbox" name="body">
<br><br>

</form>
{% endblock %}
