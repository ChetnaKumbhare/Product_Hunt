{% extends 'base.html' %}
{% block content %}
<br>
{% load staticfiles %}
<body style="background-color:khaki">
<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="rounded" width="150" height="100">
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1 style="color:#a80808">{{ product.title }}</h1></a>
  </div>

  <div class="col-8 pt-3">
    <img src="{{ product.image.url }}" class="img-fluid">
  </div><br><br>
  <div class="col-4 pt-5">
    <a href="javascript:{document.getElementById('upvote').submit()}" style="text-decoration:none"><button class="btn btn-lg btn-block" style="color:red;"><img src="{% static 'thumbs-up.png' %}" class="d-inline-block align-top" />  Upvote {{ product.votes_total }}</button></a>
  </div>




  <div class="col-4 pt-1">
    <h4>Hunted by {{ product.hunter.username }}</h4>
  </div><br><br>
  <div class="col-4 text-right pt-1">
    <h4><img src="{% static 'clock-circular-outline.png' %}" class="d-inline-block align-top" > {{ product.pub_date_pretty }}</h4>
  </div>


  <div class="col-8 ">
    <p>{{ product.body }}</p>
  </div><br><br>
</div>


<form action="{% url 'upvote' product.id %}" method="post" id="upvote">
  {% csrf_token %}
  <input type="hidden">
</form>
</body>
{% endblock %}
