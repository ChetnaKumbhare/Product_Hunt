{% extends 'base.html' %}
{% block content %}
{% if error %}
 {{ error }}<br><br>
{% endif %}
<h1>SIGN UP..!</h1>
<form method="post" action="{% url 'signup' %}">
{% csrf_token %}
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputEmail4">Email</label>
    <input type="email" class="form-control" name="inputEmail4" placeholder="Email">
  </div>
  <div class="form-group col-md-6">
    <label for="inputPassword4">Password</label>
    <input type="password" class="form-control" name="inputPassword4" placeholder="Password">
  </div>
</div>
<div class="form-row">
<div class="form-group col-md-6">
  <label for="inputEmail4">Username</label>
  <input type="text" class="form-control" name="username" placeholder="john123">
</div>
<div class="form-group col-md-6">
  <label for="inputPassword4">Reinsert Password</label>
  <input type="password" class="form-control" name="inputPassword5" placeholder="Password">
</div>
</div>
<div class="form-group">
  <label for="inputAddress">Address</label>
  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
</div>
<div class="form-group">
  <label for="inputAddress2">Address 2</label>
  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputCity">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="form-group col-md-4">
    <label for="inputState">State</label>
    <select id="inputState" class="form-control">
      <option>Madhya Pradesh</option>
      <option>Maharashtra</option>
    </select>
  </div>
  <div class="form-group col-md-2">
    <label for="inputZip">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
</div>
<div class="form-group ">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="gridCheck">
    <label class="form-check-label required" for="gridCheck">
      I hereby declare that all the information provided by me is true.
    </label>
  </div>
</div>
<button type="submit" class="btn btn-danger">Sign up</button>
</form>
{% endblock %}
